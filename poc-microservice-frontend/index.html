<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Get Version</title>	
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/quotesMaker.css">
	</head>
	<body>
		<div ng-app="quotesMaker">
			<div class="jumbotron">
				<div  ng-controller="quotesMakerCtrl">
					<h2>{{app}}</h2>
					<h3>{{quote}}</h3>
					<p>{{message}}</p>
					<button class="btn-primary btn-block" ng-click="getQuote()">Get a Quote!</button>
				</div>
			</div>
		</div>
		<script src="js/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>	
</html>
